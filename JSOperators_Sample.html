<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arithmetic Operators</title>
	<link rel="stylesheet" href="https://maxdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div class="container" style="font-size: 2em;">
<body>
	<h1 style="font-family:Times New Roman;color:white;"><span style="background-color:lightblue;">JavaScript Arithmetic Operators</span><h1>
		<p><mark>a = 2, b = 4;</mark></p>
		<ol type="1.">

			<li>a + b = <strong id="p1"></strong></li>
			<li>b - a = <strong id="p2"></strong></li>
			<li>a * b = <strong id="p3"></strong></li>
			<li>b / a = <strong id="p4"></strong></li>
			<li>a % b = <strong id="p5"></strong></li>

		</ol>

		<script>

			Let a=2, b=4;
			
			//variable declaration;assignment of values
			document.getElementById("p1").innerHTML = a + b;
			document.getElementbyId("p2").innerHTML = b - a;
			
		</script>
</body>
</div>
</html>
